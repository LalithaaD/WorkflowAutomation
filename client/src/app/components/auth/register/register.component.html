<div class="auth-container">
  <div class="auth-card">
    <h2>Register</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          required
          class="form-control"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          email
          class="form-control"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="6"
          class="form-control"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="form-control"
          [disabled]="isLoading"
        >
      </div>
      
      <div class="error-message" *ngIf="error">
        {{ error }}
      </div>
      
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!registerForm.form.valid || isLoading"
      >
        <span *ngIf="isLoading">Creating Account...</span>
        <span *ngIf="!isLoading">Register</span>
      </button>
    </form>
    
    <div class="auth-footer">
      <p>Already have an account? <a (click)="goToLogin()">Login here</a></p>
    </div>
  </div>
</div>
